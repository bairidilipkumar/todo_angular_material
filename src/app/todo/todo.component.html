<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="background: #303030;height: 103vh;">
      <mat-card class="mt-3">
        <form [formGroup]="todoform">
            <p>
                <mat-form-field class="custom-textbox" appearance="outline">
                  <mat-label>Enter the TaskName</mat-label>
                  <input matInput placeholder="Enter the Task" formControlName="itm">
                  <mat-icon matSuffix></mat-icon>
                  <mat-hint>Add task name</mat-hint>
                </mat-form-field>
                <button *ngIf="!isedienable" (click)="addtask()" mat-raised-button color="primary">Add</button>
                <button *ngIf="isedienable" (click)="updatetask()" mat-raised-button color="primary">Update</button>
              </p>
        </form>

      </mat-card>

        </div>

        <div class="col-md-9 mt-3">

            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <h1 class="head-title">To Do<span *ngIf="tasks.length >0"> -{{tasks.length}}</span></h1>

                        <div class="example-container">
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks; let i=index" cdkDrag>{{item. description}}
                                <div class="box">
                                <button mat-icon-button color="warn" (click)="deletetask(i)"><mat-icon>delete</mat-icon></button>
                                <button mat-icon-button color="primary" (click)="onedit(item,i)"><mat-icon>edit</mat-icon></button>
                                </div>

                              </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                            <h1 class="head-title">In progress <span *ngIf="inprogress.length >0">-{{inprogress.length}}</span></h1>
    
                            <div class="example-container">
                                <div
                                  cdkDropList
                                  [cdkDropListData]="inprogress"
                                  class="example-list"
                                  (cdkDropListDropped)="drop($event)">
                                  <div class="example-box" *ngFor="let item of inprogress; let i=index" cdkDrag>{{item.description}}
                                  <div class="box">
                                    <button mat-icon-button color="warn" (click)="deletetaskinprogress(i)" ><mat-icon>delete</mat-icon></button>
                                    </div>
                                </div>
                                </div>
                            </div>
                    </div>

                    <div class="col-md-4">
                            <h1 class="head-title">Done <span *ngIf="done.length >0">-{{done.length}}</span></h1>
                            <div class="example-container">
                                <div
                                  cdkDropList
                                  [cdkDropListData]="done"
                                  class="example-list"
                                  (cdkDropListDropped)="drop($event)">
                                  <div class="example-box" *ngFor="let item of done;let i=index" cdkDrag>{{item. description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteafterdone(i)"><mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button color="accent"><mat-icon>check_circle</mat-icon></button>
                                        </div>
                                  </div>
                                </div>
                            </div>
    
                         </div>
                    </div>

            </div>


        </div>

    </div>

</div>
